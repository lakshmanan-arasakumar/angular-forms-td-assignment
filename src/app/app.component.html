<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #formData="ngForm">
        <div>
          <label for="emailAddress">Email Address</label>
          <input #emailField="ngModel" id="emailAddress" name="emailAddress" type="email" class="form-control" ngModel email required>
          <span class="help-block" *ngIf="!emailField.valid && emailField.touched">Please enter a valid email address</span>
          <label for="subscription">Select Subscription</label>
          <select [ngModel]="defaultSubscription" id="subscription" name="subscription" class="form-control">
            <option value="basic">Basic</option>
            <option value="advanced">Advanced</option>
            <option value="pro">Pro</option>
          </select>
          <label for="password">Password</label>
          <div>
            <input id="password" name="password" type="password" ngModel required>
          </div>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!formData.valid">Submit</button>
      </form>
      <hr>
      <div *ngIf="submitted">
        <p>Email Address: {{form.emailAddress}}</p>
        <p>Password: {{form.password}}</p>
        <p>Subscription: {{form.subscription}}</p>
      </div>
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
    </div>
  </div>
</div>
